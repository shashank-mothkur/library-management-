<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
        <br>
        <br>
        <div >
          <label for="author">authors</label>

          <select  id="author">
            <option value="none">none</option>
            <option value="shashank">shasank</option>
            <option value="sravani">sravani</option>
            <option value="chaitu">chaitu</option>
          </select>

        </div>
        <div class="">
          <label for="published">published date</label>
          <input type="date" id="published" name="published">
          <button id="search1">Search</button>
        </div>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('love')">
          Love
        </button>
        <button class="button-value" onclick="filterProduct('thriller')">
          Thriller
        </button>
        <button class="button-value" onclick="filterProduct('peace')">
          Peace
        </button>
        <button class="button-value" onclick="filterProduct('action')">
          Action
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="books.js"></script>
  </body>
</html>
